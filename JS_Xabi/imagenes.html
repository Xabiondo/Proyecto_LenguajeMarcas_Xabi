<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Im√°genes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-center">
            <a href="index.html">Personalizar</a>
            <a href="form.html">Formulario</a>
            <a href="imagenes.html">Im√°genes</a>
            <button id="themeToggle">üåô</button>
        </div>
    </nav>
    
    <div class="content">
        <h1>Galer√≠a de Im√°genes</h1>
        
        <!-- Secci√≥n 1: Bot√≥n M√°gico -->
        <div class="image-section">
            <h2>Bot√≥n M√°gico</h2>
            <button id="magicButton">‚ú® ¬°Mostrar Imagen!</button>
            <div id="magicImageContainer" class="responsive-image"></div>
        </div>

        <!-- Secci√≥n 2: Carrusel Autom√°tico -->
        <div class="image-section">
            <h2>Carrusel Autom√°tico</h2>
            <div class="carousel-container">
                <img id="autoImage" src="placeholder.jpg" alt="Autom√°tico" class="responsive-image">
            </div>
        </div>
    </div>

    <script>
        // Dark Mode
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Cargar preferencia de tema
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Bot√≥n M√°gico
        const magicImages = [
            'yo.jpg',
            'chavales.jpg',
            'david.jpg',
            'yono.jpg'
        ];
        let magicIndex = 0;

        document.getElementById('magicButton').addEventListener('click', () => {
            const container = document.getElementById('magicImageContainer');
            container.innerHTML = `<img src="${magicImages[magicIndex]}" alt="M√°gica">`;
            magicIndex = (magicIndex + 1) % magicImages.length;
        });

        // Carrusel Autom√°tico
        const autoImages = [
            'Fotos Proyecto xabi/lerin.jpg',
            'Fotos Proyecto xabi/mayores.jpg',
            'Fotos Proyecto xabi/lerinfiestas1.jpg'
        ];
        let autoIndex = 0;

        function changeImage() {
            const img = document.getElementById('autoImage');
            img.src = autoImages[autoIndex];
            autoIndex = (autoIndex + 1) % autoImages.length;
        }

        // Cambiar cada 3 segundos
        setInterval(changeImage, 300);
    </script>
</body>
</html>
